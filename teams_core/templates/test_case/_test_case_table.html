<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th class="position-relative row mx-0">
                <span class="col col-md-2 px-0">Name</span>
                <span class="col col-md-8 px-0">
                    <input type="text" id="search-bar" class="form-control"
                        placeholder="Search Test Cases" 
                        value="{% if search_query %}{{ search_query }}{% endif %}"
                        hx-get="{% url 'teams_core:test_case_list' %}"
                        hx-trigger="keyup changed delay:500ms"
                        hx-target="#test-case-list"
                        hx-push-url="true"
                        hx-vals='{"name": this.value, "sort": "{{ current_sort }}"}'
                        oninput="this.setAttribute('hx-vals', JSON.stringify({name: this.value, sort: '{{ current_sort }}'}))">
                </span>
                <div class="col col-md-2 px-0 position-relative">
                    <span class="position-absolute top-0 end-0 d-flex flex-column">
                        <a href="#" hx-get="{% url 'teams_core:test_case_list' %}"
                           hx-target="#test-case-list"
                           hx-push-url="true"
                           onclick="this.setAttribute('hx-vals', JSON.stringify({name: document.getElementById('search-bar').value, sort: 'name'}))">
                            <i class="bi bi-caret-up-fill {% if current_sort == 'name' %}text-primary{% endif %}"></i>
                        </a>
                        <a href="#" hx-get="{% url 'teams_core:test_case_list' %}"
                           hx-target="#test-case-list"
                           hx-push-url="true"
                           onclick="this.setAttribute('hx-vals', JSON.stringify({name: document.getElementById('search-bar').value, sort: 'name_asc'}))">
                            <i class="bi bi-caret-down-fill {% if current_sort == 'name_asc' %}text-primary{% endif %}"></i>
                        </a>
                    </span>
                </div>
            </th>
            <th class="position-relative">
                <span>Last Modified</span>
                <span class="position-absolute top-0 end-0 d-flex flex-column">
                    <a href="#" hx-get="{% url 'teams_core:test_case_list' %}"
                       hx-vals='{"name": document.getElementById("search-bar").value, "sort": {% if current_sort == "modify" %}"modify_asc"{% else %}"modify"{% endif %}}'
                       hx-target="#test-case-list"
                       hx-push-url="true">
                        <i class="bi bi-caret-up-fill {% if current_sort == 'modify' %}text-primary{% endif %}"></i>
                    </a>
                    <a href="#" hx-get="{% url 'teams_core:test_case_list' %}"
                       hx-vals='{"name": document.getElementById("search-bar").value, "sort": {% if current_sort == "modify_asc" %}"modify"{% else %}"modify_asc"{% endif %}}'
                       hx-target="#test-case-list"
                       hx-push-url="true">
                        <i class="bi bi-caret-down-fill {% if current_sort == 'modify_asc' %}text-primary{% endif %}"></i>
                    </a>
                </span>
            </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="test-case-list">
        {% for test_case in test_cases %}
        <tr id="test-case-{{ test_case.id }}">
            <td>
                <span class="d-block">
                    <a href="{% url 'teams_core:test_case_detail' test_case.id %}">{{ test_case.name }}</a>
                </span>
                <span class="d-block">{{ test_case.oid }}</span>
            </td>
            <td>{{ test_case.last_modified|date:"M d, Y H:i" }}</td>
            <td>
                <a href="{% url 'teams_core:test_case_detail' test_case.id %}" class="btn btn-info">View</a>
                <a href="{% url 'teams_core:test_case_edit' test_case.id %}" class="btn btn-secondary">Edit</a>
                <button class="btn btn-danger"
                        hx-delete="{% url 'teams_core:testcase-detail' test_case.id %}"
                        hx-confirm="Are you sure you want to delete this test case?">
                    Delete
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No test cases found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script defer>
    document.addEventListener('htmx:afterRequest', function(event) {
        // If the request was a delete and target is a table row, remove the row
        if (event.detail.requestConfig.verb === 'delete' && event.detail.target.closest('tr')) {
            event.detail.target.closest('tr').remove();
        }
    });
</script>
